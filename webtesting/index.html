<html>
    <head>
        <script src="jquery-3.7.1.min.js"></script>
        <script src="bletimer.js"></script>
        <style>
            .container {
                display: flex; /* or inline-flex */
            }

        </style>
    </head>
    <body>
        <div class="container">
            <div class="item left">
                <div class="slidecontainer">
                    <input type="range" min="1" max="100" value="50" class="slider" id="accel">
                </div>
                <button class="button" id="buttonpress">button press</button>
                <div class="output"><pre id="debug">pre</pre></div>
            </div>
            <div class="item middle">
                <button class="button" id="runqueue">runqueue</button>
                <div class="output">Current Packet<pre id="packetout">pre</pre></div>
            </div>
            <div class="item right">
                <div class="output">Current queue<pre id="queue">pre</pre></div>

            </div>
        </div>
    </body>
</html>
